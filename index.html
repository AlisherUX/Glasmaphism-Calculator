<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="body-texts-wrapper">
      <p class="body-text-top">this is your future</p>
      <p class="body-text-bottom">calculator demo</p>
      <p class="body-text-top">this is your design</p>
      <p class="body-text-bottom">this is your choose</p>
    </div>

    <div class="calculator-body-wrapper">
        <div class="calculator-body">
          <input type="text" name="display" id="display">  

            <div class="buttons-wrapper">
                <div class="buttons-row">
                  <button class="btn" onclick="display.value = ''"  id="c">C</button>
                  <button class="btn" onclick="display.value = display.value.toString().slice(0, -1) "  id="del">del</button>
                  <button class="btn" onclick="display.value += '**' "  id="comma">**</button>
                    <button class="btn" onclick="display.value += '/' "  id="divide">/</button>
                </div>
                <div class="buttons-row">
                    <button class="btn" onclick="display.value += '7' "  id="seven">7</button>
                    <button class="btn" onclick="display.value += '8' "  id="eight">8</button>
                    <button class="btn" onclick="display.value += '9' "  id="nine">9</button>
                    <button class="btn" onclick="display.value += '*' "  id="multiple">*</button>
                </div>
                <div class="buttons-row">
                    <button class="btn" onclick="display.value += '4' "  id="four">4</button>
                    <button class="btn" onclick="display.value += '5' "  id="five">5</button>
                    <button class="btn" onclick="display.value += '6' "  id="six">6</button>
                    <button class="btn" onclick="display.value += '-' "  id="subtract">-</button>
                </div>
                <div class="buttons-row">
                    <button class="btn" onclick="display.value += '1' "  id="one">1</button>
                    <button class="btn" onclick="display.value += '2' "  id="two">2</button>
                    <button class="btn" onclick="display.value += '3' "  id="three">3</button>
                    <button class="btn" onclick="display.value += '+' "  id="add">+</button>
                </div>
                <div class="buttons-row">
                    <button class="btn" onclick="display.value += '.' "  id="dot">.</button>
                    <button class="btn" onclick="display.value += '0' "  id="zero">0</button>
                    <button class="btn" onclick="display.value = eval(display.value) "  id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
