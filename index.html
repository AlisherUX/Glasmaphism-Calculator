<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="body-texts-wrapper">
      <p class="body-text-top">this is your future</p>
      <p class="body-text-bottom">calculator demo</p>
      <p class="body-text-top">this is your design</p>
      <p class="body-text-bottom">this is your choose</p>
    </div>

    <div class="calculator-body-wrapper">
        <div class="calculator-body">
            <div class="display">1070987098</div>
            
            <div class="buttons-wrapper">
                <div class="buttons-row">
                    <button class="btn" id="del">del</button>
                    <button class="btn" id="c">C</button>
                    <button class="btn" id="%">%</button>
                    <button class="btn" id="/">/</button>
                </div>
                <div class="buttons-row">
                    <button class="btn" id="7">7</button>
                    <button class="btn" id="8">8</button>
                    <button class="btn" id="9">9</button>
                    <button class="btn" id="*">*</button>
                </div>
                <div class="buttons-row">
                    <button class="btn" id="4">4</button>
                    <button class="btn" id="5">5</button>
                    <button class="btn" id="6">6</button>
                    <button class="btn" id="-">-</button>
                </div>
                <div class="buttons-row">
                    <button class="btn" id="1">1</button>
                    <button class="btn" id="2">2</button>
                    <button class="btn" id="3">3</button>
                    <button class="btn" id="+">+</button>
                </div>
                <div class="buttons-row">
                    <button class="btn" id="1">.</button>
                    <button class="btn" id="2">0</button>
                    <button class="btn" id="3">,</button>
                    <button class="btn" id="+">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
